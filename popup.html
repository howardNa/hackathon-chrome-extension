<html>

<head>
  <title>Mamba Search</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <img src='./mamba512.png' id='mambaLogo'>
  <div id="button-container">
    <input type="checkbox" class="checkbox" id="searchGoogle" checked> Google <br>
    <input type="checkbox" class="checkbox" id="searchWiki" checked> Wikipedia <br>
    <input type="checkbox" class="checkbox" id="searchMDN" checked> MDN <br>
    <input type="checkbox" class="checkbox" id="searchOverflow" checked> Stack Overflow <br>
    <input type="checkbox" class="checkbox" id="searchAmazon" checked> Amazon <br>
    <input type="checkbox" class="checkbox" id="searchUrbanDictionary" checked> Urban Dictionary <br>
    <input type="checkbox" class="checkbox" id="searchYouTube" checked> YouTube <br>
  </div>
  <script src="popup.js"></script>
</body>

</html>
